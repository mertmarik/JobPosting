<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş İlanları - Job Listings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-briefcase"></i> İş İlanları</h1>
            <p class="subtitle">Teknoloji alanındaki fırsatları keşfedin</p>
        </div>
    </header>

    <main class="container">
        <!-- İş Ekleme Formu -->
        <section class="add-job-section">
            <div class="action-buttons">
                <button id="toggleForm" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Yeni İş İlanı Ekle
                </button>
                <button onclick="clearStorage()" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Verileri Temizle
                </button>
            </div>
            
            <form id="jobForm" class="job-form hidden">
                <h2>Yeni İş İlanı</h2>
                
                <div class="form-group">
                    <label for="jobTitle">İş Başlığı</label>
                    <input type="text" id="jobTitle" required>
                </div>

                <div class="form-group">
                    <label for="company">Şirket</label>
                    <input type="text" id="company" required>
                </div>

                <div class="form-group">
                    <label for="requirements">Gereksinimler</label>
                    <textarea id="requirements" rows="3" placeholder="Aranan özellikler ve yetenekler..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="technology">Teknoloji</label>
                    <input type="text" id="technology" placeholder="React, Node.js, Python vs." required>
                </div>

                <div class="form-group">
                    <label for="salary">Ücret</label>
                    <input type="text" id="salary" placeholder="Örn: 15000 TL" required>
                </div>

                <div class="form-group">
                    <label for="paymentType">Ödeme Tipi</label>
                    <select id="paymentType" required>
                        <option value="">Seçiniz</option>
                        <option value="Saatlik">Saatlik</option>
                        <option value="Fixed Price">Fixed Price</option>
                        <option value="Aylık">Aylık</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Süre</label>
                    <input type="text" id="duration" placeholder="Örn: 3 ay, Sürekli" required>
                </div>

                <div class="form-group">
                    <label for="jobLink">İlan Linki</label>
                    <input type="url" id="jobLink" placeholder="https://..." required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                    <button type="button" id="cancelForm" class="btn btn-secondary">
                        <i class="fas fa-times"></i> İptal
                    </button>
                </div>
            </form>
        </section>

        <!-- Filtre ve Arama -->
        <section class="filter-section">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="İş ara..." class="search-input">
                <select id="technologyFilter" class="filter-select">
                    <option value="">Tüm Teknolojiler</option>
                </select>
                <select id="paymentTypeFilter" class="filter-select">
                    <option value="">Tüm Ödeme Tipleri</option>
                    <option value="Saatlik">Saatlik</option>
                    <option value="Fixed Price">Fixed Price</option>
                    <option value="Aylık">Aylık</option>
                </select>
            </div>
        </section>

        <!-- İş İlanları Listesi -->
        <section class="jobs-section">
            <div id="jobsContainer" class="jobs-grid">
                <!-- İş kartları buraya dinamik olarak eklenecek -->
            </div>
            <div id="noJobsMessage" class="no-jobs hidden">
                <i class="fas fa-search"></i>
                <p>Henüz iş ilanı bulunmuyor.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 İş İlanları. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
